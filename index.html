---
layout: framework
title: NanoWrito. Something to help you reach your nano goal.
comments: false
---
<!-- for jekyll to escape angular -->
{% raw %}

<!-- ng-app declared in framework file -->



<article >
   <div class="main-app" >

   <div class="blanket" ng-click="stopZen()"></div>

      <div class="copy" ng-class="{copied: nano.copied}">
         <button id="copy-btn">{{ nano.copytext }}</button>
      </div>
      <section id="entries" ng-class="{hide: (nano.entries.length == 0)}">
         <div class="container">
            <div class="row entry-list" ><p ng-repeat="entry in nano.entries track by $index">{{entry}}</p></div>
         </div>
      </section>
      <!-- <input type="text" ng-model="nano.entries"> -->

      <section class="wordcount">
         <div class="container">
            <div class="row" >
               <div class="ctr"><h6>{{nano.totalCount}}</h6></div>
               <!-- <h3>{{nano.typeCount }}</h3> -->
            </div>
         </div>
      </section>

      <div id="bottom"></div>
      <section class="input">
         <div class="container">
            <div class="row input-row" >
               <!-- <input id="input-area" type="text" autofocus placeholder="Type something" ng-model="nano.typed" ng-enter="onEnter()" ng-change="onUpdate()"> -->

               <input id="input-area"  type="text" autofocus placeholder="Start typing..." ng-model="nano.typed" ui-keydown="{'enter':'onEnter($event)'}" ng-change="onUpdate()">

            </div>
         </div>
      </section>
   </div>
</article>


<div class="clear"></div>

{% endraw %}
