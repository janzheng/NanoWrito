<!doctype html>

<html>
<head>
  <meta name="description" content="Liztic is a universally accessible music player that allows anyone to access their own, personal music library from any device.">
  <title>Nanowrito. Something to help you reach your nano goal.</title>
  <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.png">
  <link rel="stylesheet" href="assets/main.css">

  <link href="http://fonts.googleapis.com/css?family=Arvo" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" type="text/css">
</head> 

<body>

  <!-- <a class="goto" id="top"></a> -->
  <section id="header">
    
<article>
   <section>
      <div class="container">
         <div class="row" >
            Nanowrito, an experimental tool to help you reach your <a href="http://nanowrimo.org">NanoWrimo</a> word count.
         </div>
         <div class="row" >
            You may start typing.
         </div>
         <div class="row" >
            Hit Ctrl + Space to enter Zen mode. Hit ESC to exit. Don't forget to copy your work to your word processor when you're done.
         </div>
      </div>
   </section>
</article>
  </section>

  <!-- for jekyll to escape angular -->


<article ng-app="nanoApp">
   <div ng-controller="mainCtrl">

      <section id="entries">
         <div class="container">
            <div class="row entry-list">
               <p ng-repeat="entry in nano.entries">
                  {{entry}}
               </p>
            </div>
         </div>
      </section>
      <!-- <input type="text" ng-model="nano.entries"> -->

      <section class="wordcount">
         <div class="container">
            <div class="row" >
               <h1>{{nano.totalCount }}</h1>
               <!-- <h3>{{nano.typeCount }}</h3> -->
            </div>
         </div>
      </section>

      <section class="input">
         <div class="container">
            <div class="row" >
               <!-- <input id="input-area" type="text" autofocus placeholder="Type something" ng-model="nano.typed" ng-enter="onEnter()" ng-change="onUpdate()"> -->

               <input id="input-area" type="text" autofocus placeholder="Start typing..." ng-model="nano.typed" ui-keydown="{'enter':'onEnter($event)','esc':'stopZen($event)','ctrl-space':'startZen($event)'}" ng-change="onUpdate()">

            </div>
         </div>
      </section>
   </div>
</article>

<div id="bottom"></div>

<div class="clear"></div>





  <!-- <a class="goto" id="contact"></a> -->
  <section id="footer">
    
  </section>

 
  <script type="text/javascript" src="assets/angular.min.js"></script>
  <script type="text/javascript" src="assets/angular-ui-utils.min.js"></script>
  <script type="text/javascript" src="assets/ZeroClipboard.min.js"></script>



  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.0.6-development-only.js"></script>
  <script src="assets/main.js"></script>


  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
   
    ga('create', 'UA-45287704-1', 'liztic.com');
    ga('send', 'pageview');
  </script>

</body>
</html>
